<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonora / WeCitio - Masai del Sprint</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sonora / WeCitio - Masai del Sprint</h1>    
    <div id="loginContainer" style="display: none;">
        <h2>¿Quién va a votar?</h2>
        <form id="loginForm">
            <!-- <label for="username">Usuario:</label>
            <input type="text" id="username" required><br> -->
            <label for="email">Email:</label>
            <input type="email" id="email" required><br>
            <button type="submit">Acceder</button>
        </form>
    </div>
    
    <div id="userHeader" class="container" style="display: none;">
        <button id="logoutButton">Salir</button><h2>Bienvenid@ <span id="loggedInUsername"></span></h2>
    </div>

    <div id="mainContent" style="display: none;" class="container">
        <h2>Tus votos</h2>
        <div class="table-container">
            <table id="userTable">
                <thead>
                    <tr>
                        <th>Puesto</th>
                        <th>Nombre</th>
                        <th>Voto</th>
                    </tr>
                </thead>
                <tbody id="userList"></tbody>
            </table>
        </div>
    </div>

    <dialog id="voteDialog">
        <p>Vas a votar a <b><span id="votingUser"></span></b></p>
        <p>¿Quieres indicar alguna palabra que mejor describa el porque quieres votarlo?</p>
        <select id="votingComment">
            <option value=""></option>
            <option value="colaborador">Colaborador</option>
            <option value="cooperativo">Cooperativo</option>
            <option value="solidario">Solidario</option>
            <option value="integrante">Integrante</option>
            <option value="comprometido">Comprometido</option>
            <option value="coordinado">Coordinado</option>
            <option value="compañero">Compañero</option>
            <option value="aliado">Aliado</option>
            <option value="confiable">Confiable</option>
            <option value="confiado">Confiado</option>
            <option value="confidente">Confidente</option>
            <option value="amigable">Amigable</option>
            <option value="participante">Participante</option>
            <option value="asociado">Asociado</option>
            <option value="complice">Cómplice</option>
            <option value="ayudante">Ayudante</option>
            <option value="sociable">Sociable</option>
            <option value="unido">Unido</option>
            <option value="activo">Activo</option>
            <option value="leal">Leal</option>
        </select>
        <form method="dialog">
            <button>Cancelar</button>
            <button id="voteForUser">Votar</button>
        </form>
    </dialog>
      
    <script src="scripts/common.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
