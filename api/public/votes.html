<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Votaciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sonora / WeCitio - Masai del Sprint</h1>
    <div class="container">
        <div class="headButtons">
            <a href="/admin.html">Configuración</a>
            <a href="/users.html">Gestión de masáis</a>
            <a href="/teams.html">Gestión de equipos</a>
            <a href="/votes.html">Votos del sprint</a>
        </div>        
    </div>
    <div class="container">
        <h2 id="votingMode">Resultados de Votaciones</h2>
    </div>
    <div class="container" >
        <ul id="masainame" class="masai-list"></ul>    
    </div>    

    <div class="container">        
        <canvas id="votesChart"></canvas>
    </div>
    
    <div class="container">        
        <table id="votingResults">
            <tr>
                <th>Nombre</th>
                <th>Votos</th>
                <th>Int</th>
                <th>Ext</th>
                <th>Auto</th>
            </tr>
        </table>
    </div>

    <div class="container">
        <h2>Votos por grupo</h2>
        <table id="teamVotes"></table>
    </div>

    <div class="container">
        <div id="tag-cloud" class="tag-cloud"></div>
    </div>

    <!-- <div class="container">
        <h2>Auto votos</h2>

    </div> -->

</body>
</html>
