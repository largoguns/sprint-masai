<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Votaciones</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>    
</head>
<body>
    <h1>Sonora / WeCitio - Masai del Sprint</h1>    
    <div id="mainContent" class="container">
        <div id="header">       
        </div>
        <div class="container" id="buttonBar">
            <button id="deleteVotesButton">🗑️ Reiniciar votación</button>
            <div id="limits"></div>
        </div>
    </div>

    <div id="endVotingDateTimePicker" class="datetime-modal">
        <!-- Contenido del modal -->
        <div class="datetime-modal-content">
            <p>¿Cuando quieres que se cierren las votaciones?</p>
            <input type="text" id="endVoting" placeholder="Fecha y hora de cierre de votaciones">
            <button id="confirmCloseVoting">Abrir votaciones</button>
        </div>
    </div>    
    
    <script src="scripts/common.js"></script>
    <script src="scripts/admin.js"></script>
</body>
</html>
