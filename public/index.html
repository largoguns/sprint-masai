<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonora / WeCitio - Masai del Sprint</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Sonora / WeCitio - Masai del Sprint</h1>    
    <div id="loginContainer" style="display: none;">
        <h2>¿Quién va a votar?</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required><br>
            <button type="submit">Acceder</button>
        </form>
    </div>
    
    
    <div id="mainContent" style="display: none;" class="container">
        <div id="header"></div>
        <h2>Tus votos</h2>
        <div class="table-container">
            <table id="userTable">
                <thead>
                    <tr>
                        <th>Equipo</th>
                        <th>Puesto</th>
                        <th>Nombre</th>
                        <th>Voto</th>
                    </tr>
                </thead>
                <tbody id="userList"></tbody>
            </table>
        </div>
    </div>

    <dialog id="voteDialog">
        <p>Vas a votar a <b><span id="votingUserName"></span></b></p>
        <span class="hidden" id="votingUser"></span>
        <p>¿Quieres indicar alguna palabra que mejor describa el porque quieres votarlo?</p>        
        <div id="votingComments">
            
        </div>
        <p class="addNewVotingComment">➕ Añadir comentario</p>
        <form method="dialog">
            <button>Cancelar</button>
            <button id="voteForUser">Votar</button>
        </form>
    </dialog>
      
    <script src="scripts/common.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
