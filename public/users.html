<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Masais</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Sonora / WeCitio - Masai del Sprint</h1>
        <div id="mainContent" class="container">
            <div id="header"></div>        
        </div>   
        <div class="container" >
            <h2>Gestión de Masais</h2>
        </div>
        <div class="container" >
            <ul id="masailist" class="masai-list"></ul>    
        </div>
        <div class="container" id="buttonBar">
            <button id="addNew">Nuevo Masai</button>
        </div>        
    </div>

    <div id="teamPopup" class="popup">
        <div class="popup-contenido">
            <span onclick="cerrarPopup('teamPopup')" class="cerrar">&times;</span>
            <p>Selecciona un equipo</p>
            <ul id="teamSelectList">
            </ul>
        </div>
    </div>

    <div id="addNewMasai" class="popup">
        <div class="popup-contenido">
            <span onclick="cerrarPopup('addNewMasai')" class="cerrar">&times;</span>
            <h3>Nuevo Masai</h3>
            <label for="name">Nombre</label>
            <input id="name" name="name" type="string"></input>
            <label for="email">Email</label>
            <input id="email" type="string"></input>
            <label for="job">Puesto</label>
            <select id="job">
                <option>DEVELOPER</option>
                <option>TESTER</option>
                <option>BUSINESS ANALYST</option>
                <option>UX DESIGNER</option>
            </select>
            <div class="buttons">
                <button id="addNewMasaiSubmit">Crear nuevo Masái</button>
            </div>
        </div>
    </div>    
    
    <script src="scritps/common.js"></script>
    <script src="scritps/users.js"></script>
</body>
</html>
