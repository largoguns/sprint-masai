<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Votaciones</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" integrity="sha512-qZvrmS2ekKPF2mSznTQsxqPgnpkI4DNTlrdUmTzrDgektczlKNRRhy5X5AAOnx5S09ydFYWWNSfcEqDTTHgtNA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <h1>Sonora / WeCitio - Masai del Sprint</h1>
    <div id="mainContent" class="container">
        <div id="header"></div>        
        <div class="container">
            <h2 id="votingMode">Resultados de Votaciones</h2>
        </div>

        <div id="exportableData">
            <div class="container" >
                <ul id="masainame" class="masai-list"></ul>    
            </div>    

            <div class="container">        
                <canvas id="votesChart"></canvas>
            </div>
            
            <div class="container">        
                <table id="votingResults">
                    <tr>
                        <th>Nombre</th>
                        <th>Votos</th>
                        <th>Int</th>
                        <th>Ext</th>
                        <th>Auto</th>
                        <th>Comentarios</th>
                    </tr>
                </table>
            </div>

            <div class="container">
                <h2>Votos por grupo</h2>
                <table id="teamVotes"></table>
            </div>

            <div class="container">
                <div id="tag-cloud" class="tag-cloud"></div>
            </div>
        </div>
    </div>
    <script src="scritps/common.js"></script>
    <script src="scritps/votes.js"></script>
</body>
</html>
